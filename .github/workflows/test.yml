name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-asyncio
        pip install httpx pydantic sqlalchemy fastapi uvicorn aiohttp websockets cryptography pytz python-dotenv alembic
        pip install git+https://github.com/alexberardi/jarvis-log-client.git

    - name: Run tests
      run: |
        pytest tests/ -v --tb=short \
          --ignore=tests/integration \
          --ignore=tests/test_provisioning/test_hostapd_wifi_manager.py \
          --ignore=tests/test_provisioning/test_wifi_manager.py
